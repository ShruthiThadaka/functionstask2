<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Display Odd Numbers from 1 to 10
    </h3>
    <script>
        function showOddNumbers(){
            for(i=1;i<=10;i++){
                if(i%2==1){
                    console.log(i)
                }
            }
        }
        showOddNumbers();
    </script>
</body>
