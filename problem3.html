<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3> Display Multiplication Table for Number 2
    </h3>
    <script>
        function multiplicationTable(){
            for(i=1;i<=10;i++){
                console.log(`2 * ${i} = ${2*i}`);
            }
        }
        multiplicationTable();
    </script>
</body>
