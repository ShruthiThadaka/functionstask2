<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Display Squares of Numbers from 1 to 5
    </h3>
    <script>
        function showSquares(){
            for(i=1;i<=5;i++){
                square = i*i;
                console.log(`Square of ${i} is ${square}`);
            }
        }
        showSquares();
    </script>
</body>
</html>
