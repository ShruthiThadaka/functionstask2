<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Count Down from 5 to 1
    </h3>
    <script>
        function countDown(){
            for(i=5;i>=1;i--){
                console.log(i);
            }
        }
        countDown();
    </script>
</body>
</html>
